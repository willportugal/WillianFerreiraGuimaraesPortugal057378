<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundify - Demo Interativa</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'spotify-black': '#121212',
                        'spotify-dark': '#181818',
                        'spotify-light': '#282828',
                        'spotify-green': '#1DB954',
                        'spotify-green-dark': '#1AA34A',
                        'spotify-gray': '#B3B3B3',
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .card-hover:hover {
            background-color: #282828;
        }
        .play-button {
            opacity: 0;
            transform: translateY(8px);
            transition: all 0.3s ease;
        }
        .card-hover:hover .play-button {
            opacity: 1;
            transform: translateY(0);
        }
        .screen-transition {
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="bg-spotify-black text-white min-h-screen">
    
    <!-- Demo Container -->
    <div class="flex h-screen">
        
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-black p-6 flex flex-col">
            <!-- Logo -->
            <div class="flex items-center gap-2 mb-8">
                <img src="soundify-logo-v2.png" alt="Soundify" class="h-28 w-auto">
            </div>
            
            <!-- Navigation -->
            <nav class="space-y-4">
                <a href="#" onclick="showScreen('home')" class="nav-link flex items-center gap-4 text-white font-semibold hover:text-white transition-colors" id="nav-home">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
                    Início
                </a>
                <a href="#" onclick="showScreen('search')" class="nav-link flex items-center gap-4 text-spotify-gray hover:text-white transition-colors" id="nav-search">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                    Buscar
                </a>
                <a href="#" onclick="showScreen('library')" class="nav-link flex items-center gap-4 text-spotify-gray hover:text-white transition-colors" id="nav-library">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-1 9h-4v4h-2v-4H9V9h4V5h2v4h4v2z"/></svg>
                    Sua Biblioteca
                </a>
            </nav>
            
            <!-- Playlists -->
            <div class="mt-8 pt-6 border-t border-spotify-light">
                <h3 class="text-spotify-gray text-xs font-semibold uppercase tracking-wider mb-4">Playlists</h3>
                <div class="space-y-3">
                    <a href="#" class="block text-spotify-gray hover:text-white text-sm transition-colors">Músicas Curtidas</a>
                    <a href="#" class="block text-spotify-gray hover:text-white text-sm transition-colors">Top Brasil</a>
                    <a href="#" class="block text-spotify-gray hover:text-white text-sm transition-colors">Descobertas da Semana</a>
                    <a href="#" class="block text-spotify-gray hover:text-white text-sm transition-colors">Rock Clássico</a>
                </div>
            </div>
            
            <!-- Demo Badge -->
            <div class="mt-auto pt-6">
                <div class="bg-spotify-light rounded-lg p-4">
                    <p class="text-xs text-spotify-gray mb-2">Demonstração Interativa</p>
                    <p class="text-sm font-semibold">Explore a interface do Soundify</p>
                </div>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main id="main-content" class="flex-1 flex flex-col overflow-hidden">
            
            <!-- Header -->
            <header class="bg-gradient-to-b from-spotify-light/50 to-transparent p-4 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <button onclick="goBack()" class="w-8 h-8 bg-black/50 rounded-full flex items-center justify-center hover:bg-black/70 transition-colors">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
                    </button>
                    <button onclick="goForward()" class="w-8 h-8 bg-black/50 rounded-full flex items-center justify-center hover:bg-black/70 transition-colors">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
                    </button>
                </div>
                
                <!-- Search Bar (visible on search screen) -->
                <div id="search-bar" class="hidden flex-1 max-w-md mx-4">
                    <div class="relative">
                        <svg class="w-5 h-5 absolute left-3 top-1/2 -translate-y-1/2 text-spotify-gray" fill="currentColor" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                        <input type="text" placeholder="O que você quer ouvir?" class="w-full bg-white text-black rounded-full py-3 pl-10 pr-4 text-sm focus:outline-none" oninput="handleSearch(this.value)">
                    </div>
                </div>
                
                <div class="flex items-center gap-4">
                    <button class="text-spotify-gray hover:text-white text-sm font-semibold transition-colors">Instalar App</button>
                    <div class="w-8 h-8 bg-spotify-green rounded-full flex items-center justify-center cursor-pointer hover:scale-105 transition-transform" onclick="showScreen('profile')">
                        <span class="text-sm font-bold">A</span>
                    </div>
                </div>
            </header>
            
            <!-- Content Area -->
            <div id="content-area" class="flex-1 overflow-y-auto scrollbar-hide p-6">
                <!-- Screens will be rendered here -->
            </div>
        </main>
    </div>
    
    <!-- Player -->
    <footer id="player" class="fixed bottom-0 left-0 right-0 bg-spotify-dark border-t border-spotify-light h-20 flex items-center px-4">
        <!-- Now Playing -->
        <div class="flex items-center gap-4 w-1/4">
            <div class="w-14 h-14 bg-spotify-light rounded overflow-hidden" id="player-cover">
                <img src="https://picsum.photos/seed/album1/200" alt="Album Cover" class="w-full h-full object-cover">
            </div>
            <div>
                <p class="text-sm font-semibold hover:underline cursor-pointer" id="player-song">Bohemian Rhapsody</p>
                <p class="text-xs text-spotify-gray hover:underline cursor-pointer" id="player-artist">Queen</p>
            </div>
            <button class="text-spotify-gray hover:text-white transition-colors">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
            </button>
        </div>
        
        <!-- Player Controls -->
        <div class="flex-1 flex flex-col items-center gap-2">
            <div class="flex items-center gap-6">
                <button class="text-spotify-gray hover:text-white transition-colors">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/></svg>
                </button>
                <button class="text-spotify-gray hover:text-white transition-colors">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
                </button>
                <button id="play-btn" onclick="togglePlay()" class="w-8 h-8 bg-white rounded-full flex items-center justify-center hover:scale-105 transition-transform">
                    <svg id="play-icon" class="w-4 h-4 text-black ml-0.5" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    <svg id="pause-icon" class="w-4 h-4 text-black hidden" fill="currentColor" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                </button>
                <button class="text-spotify-gray hover:text-white transition-colors">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
                </button>
                <button class="text-spotify-gray hover:text-white transition-colors">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/></svg>
                </button>
            </div>
            <div class="flex items-center gap-2 w-full max-w-md">
                <span class="text-xs text-spotify-gray" id="current-time">0:00</span>
                <div class="flex-1 h-1 bg-spotify-light rounded-full overflow-hidden group cursor-pointer">
                    <div id="progress-bar" class="h-full bg-white group-hover:bg-spotify-green transition-colors" style="width: 0%"></div>
                </div>
                <span class="text-xs text-spotify-gray">5:55</span>
            </div>
        </div>
        
        <!-- Volume -->
        <div class="w-1/4 flex items-center justify-end gap-4">
            <button class="text-spotify-gray hover:text-white transition-colors">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
            </button>
            <div class="w-24 h-1 bg-spotify-light rounded-full overflow-hidden group cursor-pointer">
                <div class="h-full bg-white group-hover:bg-spotify-green transition-colors" style="width: 70%"></div>
            </div>
        </div>
    </footer>
    
    <!-- Login Screen (Full Page) -->
    <div id="login-screen" class="hidden fixed inset-0 bg-spotify-black flex flex-col items-center justify-center">
        <div class="w-full max-w-md px-8">
            <!-- Logo -->
            <div class="text-center mb-10">
                <img src="soundify-logo-v2.png" alt="Soundify" class="h-16 mx-auto">
            </div>
            
            <!-- Title -->
            <h1 class="text-4xl font-bold text-center mb-10">Olá de novo</h1>
            
            <!-- Email Input -->
            <div class="mb-4">
                <label class="block text-sm font-semibold mb-2">E-mail ou nome de usuário</label>
                <input type="text" class="w-full bg-spotify-dark border border-spotify-light rounded px-4 py-3 text-white placeholder-spotify-gray focus:border-white focus:outline-none transition-colors" placeholder="E-mail ou nome de usuário">
            </div>
            
            <!-- Continue Button -->
            <button onclick="showScreen('home')" class="w-full bg-spotify-green text-black font-bold py-3 px-4 rounded-full hover:scale-105 hover:bg-spotify-green-dark transition-all mb-8">
                Continuar
            </button>
            
            <!-- Divider -->
            <div class="relative mb-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-spotify-light"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-spotify-black text-spotify-gray">ou</span>
                </div>
            </div>
            
            <!-- Social Login Buttons -->
            <div class="space-y-3 mb-8">
                <button class="w-full flex items-center gap-4 bg-transparent text-white font-semibold py-3 px-6 rounded-full border border-spotify-gray hover:border-white transition-colors">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg>
                    <span class="flex-1 text-center">Continuar com um número de telefone</span>
                </button>
                <button class="w-full flex items-center gap-4 bg-transparent text-white font-semibold py-3 px-6 rounded-full border border-spotify-gray hover:border-white transition-colors">
                    <svg class="w-5 h-5" viewBox="0 0 24 24"><path fill="#EA4335" d="M5.26 9.76A7.076 7.076 0 0 1 12 4.5c1.76 0 3.36.64 4.6 1.7l3.42-3.42A11.94 11.94 0 0 0 12 0C7.39 0 3.4 2.6 1.39 6.41l3.87 3.35z"/><path fill="#34A853" d="M16.04 18.01A7.03 7.03 0 0 1 12 19.5c-3.16 0-5.86-2.07-6.79-4.93l-3.87 3.35A11.94 11.94 0 0 0 12 24c3.03 0 5.78-1.12 7.9-2.96l-3.86-3.03z"/><path fill="#FBBC05" d="M5.21 14.57A7.1 7.1 0 0 1 4.5 12c0-.9.17-1.77.47-2.57L1.1 6.08A11.94 11.94 0 0 0 0 12c0 2.13.56 4.13 1.53 5.87l3.68-3.3z"/><path fill="#4285F4" d="M12 4.5c1.76 0 3.36.64 4.6 1.7l3.42-3.42A11.94 11.94 0 0 0 12 0v4.5z"/><path fill="#4285F4" d="M23.49 12.27c0-.79-.07-1.54-.19-2.27H12v4.51h6.47a5.55 5.55 0 0 1-2.4 3.63l3.86 3.03c2.26-2.09 3.56-5.17 3.56-8.9z"/></svg>
                    <span class="flex-1 text-center">Continuar com o Google</span>
                </button>
                <button class="w-full flex items-center gap-4 bg-transparent text-white font-semibold py-3 px-6 rounded-full border border-spotify-gray hover:border-white transition-colors">
                    <svg class="w-5 h-5" fill="#1877F2" viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
                    <span class="flex-1 text-center">Continuar com o Facebook</span>
                </button>
                <button class="w-full flex items-center gap-4 bg-transparent text-white font-semibold py-3 px-6 rounded-full border border-spotify-gray hover:border-white transition-colors">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/></svg>
                    <span class="flex-1 text-center">Continuar com a Apple</span>
                </button>
            </div>
            
            <!-- Sign Up Link -->
            <div class="text-center">
                <p class="text-spotify-gray mb-2">Não tem uma conta?</p>
                <a href="#" class="text-white hover:text-spotify-green underline font-semibold">Inscrever-se</a>
            </div>
        </div>
    </div>
    
    <script>
        // Sample Data
        const artists = [
            { id: 1, name: 'Queen', image: 'https://picsum.photos/seed/queen/300', genre: 'Rock' },
            { id: 2, name: 'The Beatles', image: 'https://picsum.photos/seed/beatles/300', genre: 'Rock' },
            { id: 3, name: 'Pink Floyd', image: 'https://picsum.photos/seed/pinkfloyd/300', genre: 'Progressive Rock' },
            { id: 4, name: 'Led Zeppelin', image: 'https://picsum.photos/seed/ledzeppelin/300', genre: 'Hard Rock' },
            { id: 5, name: 'David Bowie', image: 'https://picsum.photos/seed/bowie/300', genre: 'Glam Rock' },
            { id: 6, name: 'Nirvana', image: 'https://picsum.photos/seed/nirvana/300', genre: 'Grunge' },
        ];
        
        const albums = [
            { id: 1, title: 'A Night at the Opera', artist: 'Queen', year: 1975, image: 'https://picsum.photos/seed/album1/300' },
            { id: 2, title: 'Abbey Road', artist: 'The Beatles', year: 1969, image: 'https://picsum.photos/seed/album2/300' },
            { id: 3, title: 'The Dark Side of the Moon', artist: 'Pink Floyd', year: 1973, image: 'https://picsum.photos/seed/album3/300' },
            { id: 4, title: 'Led Zeppelin IV', artist: 'Led Zeppelin', year: 1971, image: 'https://picsum.photos/seed/album4/300' },
            { id: 5, title: 'The Rise and Fall of Ziggy Stardust', artist: 'David Bowie', year: 1972, image: 'https://picsum.photos/seed/album5/300' },
            { id: 6, title: 'Nevermind', artist: 'Nirvana', year: 1991, image: 'https://picsum.photos/seed/album6/300' },
            { id: 7, title: 'News of the World', artist: 'Queen', year: 1977, image: 'https://picsum.photos/seed/album7/300' },
            { id: 8, title: 'Sgt. Pepper\'s Lonely Hearts Club Band', artist: 'The Beatles', year: 1967, image: 'https://picsum.photos/seed/album8/300' },
        ];
        
        const recentlyPlayed = [
            { id: 1, title: 'A Night at the Opera', artist: 'Queen', image: 'https://picsum.photos/seed/album1/300' },
            { id: 2, title: 'Abbey Road', artist: 'The Beatles', image: 'https://picsum.photos/seed/album2/300' },
            { id: 3, title: 'The Dark Side of the Moon', artist: 'Pink Floyd', image: 'https://picsum.photos/seed/album3/300' },
            { id: 4, title: 'Led Zeppelin IV', artist: 'Led Zeppelin', image: 'https://picsum.photos/seed/album4/300' },
        ];
        
        let currentScreen = 'home';
        let isPlaying = false;
        let progress = 0;
        let progressInterval;
        
        // Get greeting based on time
        function getGreeting() {
            const hour = new Date().getHours();
            if (hour < 12) return 'Bom dia';
            if (hour < 18) return 'Boa tarde';
            return 'Boa noite';
        }
        
        // Render Home Screen
        function renderHome() {
            return `
                <div class="screen-transition">
                    <!-- Greeting -->
                    <h1 class="text-3xl font-bold mb-6">${getGreeting()}</h1>
                    
                    <!-- Quick Access -->
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-8">
                        ${recentlyPlayed.map(item => `
                            <div class="bg-spotify-light/50 hover:bg-spotify-light rounded flex items-center gap-4 overflow-hidden cursor-pointer group transition-colors" onclick="playAlbum(${item.id})">
                                <img src="${item.image}" alt="${item.title}" class="w-20 h-20 object-cover">
                                <span class="font-semibold text-sm pr-4">${item.title}</span>
                                <button class="play-button ml-auto mr-4 w-12 h-12 bg-spotify-green rounded-full flex items-center justify-center shadow-lg hover:scale-105 transition-all">
                                    <svg class="w-5 h-5 text-black ml-0.5" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                                </button>
                            </div>
                        `).join('')}
                    </div>
                    
                    <!-- Popular Artists -->
                    <section class="mb-8">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="text-2xl font-bold">Artistas Populares</h2>
                            <a href="#" onclick="showScreen('artists'); return false;" class="text-spotify-gray hover:underline text-sm font-semibold">Mostrar tudo</a>
                        </div>
                        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-6">
                            ${artists.map(artist => `
                                <div class="card-hover bg-spotify-dark p-4 rounded-lg cursor-pointer transition-colors" onclick="showArtist(${artist.id})">
                                    <div class="relative mb-4">
                                        <img src="${artist.image}" alt="${artist.name}" class="w-full aspect-square object-cover rounded-full shadow-lg">
                                        <button class="play-button absolute bottom-2 right-2 w-12 h-12 bg-spotify-green rounded-full flex items-center justify-center shadow-lg hover:scale-105 transition-all">
                                            <svg class="w-5 h-5 text-black ml-0.5" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                                        </button>
                                    </div>
                                    <h3 class="font-semibold truncate">${artist.name}</h3>
                                    <p class="text-spotify-gray text-sm">Artista</p>
                                </div>
                            `).join('')}
                        </div>
                    </section>
                    
                    <!-- New Releases -->
                    <section class="mb-8">

            } else {
                sidebar.classList.remove('hidden');
                mainContent.classList.remove('hidden');
                player.classList.remove('hidden');
                loginScreen.classList.add('hidden');
            }
            
            // Update nav
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('text-white', 'font-semibold');
                link.classList.add('text-spotify-gray');
            });
            const activeNav = document.getElementById(`nav-${screen}`);
            if (activeNav) {
                activeNav.classList.remove('text-spotify-gray');
                activeNav.classList.add('text-white', 'font-semibold');
            }
            
            // Show/hide search bar
            searchBar.classList.toggle('hidden', screen !== 'search');
            searchBar.classList.toggle('flex', screen === 'search');
            
            // Render content
            switch(screen) {
                case 'home':
                    contentArea.innerHTML = renderHome();
                    break;
                case 'search':
                    contentArea.innerHTML = renderSearch();
                    break;
                case 'library':
                    contentArea.innerHTML = renderLibrary();
                    break;
                case 'artists':
                    contentArea.innerHTML = renderArtists();
                    break;
                case 'albums':
                    contentArea.innerHTML = renderAlbums();
                    break;
                case 'profile':
                    contentArea.innerHTML = renderProfile();
                    break;
            }
        }
        
        function showArtist(id) {
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = renderArtistDetail(id);
        }
        
        function showAlbum(id) {
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = renderAlbumDetail(id);
        }
        
        // Player functions
        function togglePlay() {
            isPlaying = !isPlaying;
            document.getElementById('play-icon').classList.toggle('hidden', isPlaying);
            document.getElementById('pause-icon').classList.toggle('hidden', !isPlaying);
            
            if (isPlaying) {
                progressInterval = setInterval(() => {
                    progress = Math.min(progress + 0.5, 100);
                    document.getElementById('progress-bar').style.width = progress + '%';
                    const minutes = Math.floor((progress / 100) * 355 / 60);
                    const seconds = Math.floor((progress / 100) * 355 % 60);
                    document.getElementById('current-time').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                }, 500);
            } else {
                clearInterval(progressInterval);
            }
        }
        
        function playTrack(title, artist, image) {
            document.getElementById('player-song').textContent = title;
            document.getElementById('player-artist').textContent = artist;
            document.getElementById('player-cover').querySelector('img').src = image;
            progress = 0;
            if (!isPlaying) togglePlay();
        }
        
        function playAlbum(id) {
            const album = albums.find(a => a.id === id);
            playTrack(album.title, album.artist, album.image);
        }
        
        function playArtist(id) {
            const artist = artists.find(a => a.id === id);
            const artistAlbum = albums.find(a => a.artist === artist.name);
            if (artistAlbum) {
                playTrack(artistAlbum.title, artist.name, artistAlbum.image);
            }
        }
        
        function handleSearch(query) {
            const results = document.getElementById('search-results');
            if (!query) {
                results.innerHTML = '';
                return;
            }
            
            const matchedArtists = artists.filter(a => a.name.toLowerCase().includes(query.toLowerCase()));
            const matchedAlbums = albums.filter(a => a.title.toLowerCase().includes(query.toLowerCase()) || a.artist.toLowerCase().includes(query.toLowerCase()));
            
            results.innerHTML = `
                ${matchedArtists.length > 0 ? `
                    <h3 class="text-xl font-bold mb-4">Artistas</h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                        ${matchedArtists.map(artist => `
                            <div class="card-hover bg-spotify-dark p-4 rounded-lg cursor-pointer" onclick="showArtist(${artist.id})">
                                <img src="${artist.image}" alt="${artist.name}" class="w-full aspect-square object-cover rounded-full mb-4">
                                <h4 class="font-semibold">${artist.name}</h4>
                                <p class="text-spotify-gray text-sm">Artista</p>
                            </div>
                        `).join('')}
                    </div>
                ` : ''}
                ${matchedAlbums.length > 0 ? `
                    <h3 class="text-xl font-bold mb-4">Álbuns</h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        ${matchedAlbums.map(album => `
                            <div class="card-hover bg-spotify-dark p-4 rounded-lg cursor-pointer" onclick="showAlbum(${album.id})">
                                <img src="${album.image}" alt="${album.title}" class="w-full aspect-square object-cover rounded mb-4">
                                <h4 class="font-semibold">${album.title}</h4>
                                <p class="text-spotify-gray text-sm">${album.artist}</p>
                            </div>
                        `).join('')}
                    </div>
                ` : ''}
                ${matchedArtists.length === 0 && matchedAlbums.length === 0 ? `
                    <p class="text-spotify-gray">Nenhum resultado encontrado para "${query}"</p>
                ` : ''}
            `;
        }
        
        function goBack() {
            showScreen('home');
        }
        
        function goForward() {
            // Placeholder
        }
        
        // Initialize
        showScreen('home');
    </script>
</body>
</html>
