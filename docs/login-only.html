<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundify - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'spotify-black': '#121212',
                        'spotify-dark': '#181818',
                        'spotify-light': '#282828',
                        'spotify-green': '#1DB954',
                        'spotify-gray': '#B3B3B3',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-spotify-black text-white min-h-screen">
    
    <!-- Login Screen (Full Page) -->
    <div class="fixed inset-0 bg-spotify-black flex flex-col items-center justify-center">
        <div class="w-full max-w-md px-8">
            <!-- Logo -->
            <div class="text-center mb-10">
                <img src="soundify-logo-v2.png" alt="Soundify" class="h-20 mx-auto">
            </div>
            
            <!-- Title -->
            <h1 class="text-4xl font-bold text-center mb-10">Olá de novo</h1>
            
            <!-- Email Input -->
            <div class="mb-4">
                <label class="block text-sm font-semibold mb-2">E-mail ou nome de usuário</label>
                <input type="text" class="w-full bg-spotify-dark border border-spotify-light rounded px-4 py-3 text-white placeholder-spotify-gray focus:border-white focus:outline-none transition-colors" placeholder="E-mail ou nome de usuário">
            </div>
            
            <!-- Continue Button -->
            <button class="w-full bg-spotify-green text-black font-bold py-3 px-4 rounded-full hover:scale-105 hover:bg-spotify-green-dark transition-all mb-8">
                Continuar
            </button>
            
            <!-- Divider -->
            <div class="relative mb-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-spotify-light"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-spotify-black text-spotify-gray">ou</span>
                </div>
            </div>
            
            <!-- Social Login Buttons -->
            <div class="space-y-3 mb-8">
                <button class="w-full flex items-center gap-4 bg-transparent text-white font-semibold py-3 px-6 rounded-full border border-spotify-gray hover:border-white transition-colors">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg>
                    <span class="flex-1 text-center">Continuar com um número de telefone</span>
                </button>
                <button class="w-full flex items-center gap-4 bg-transparent text-white font-semibold py-3 px-6 rounded-full border border-spotify-gray hover:border-white transition-colors">
                    <svg class="w-5 h-5" viewBox="0 0 24 24"><path fill="#EA4335" d="M5.26 9.76A7.076 7.076 0 0 1 12 4.5c1.76 0 3.36.64 4.6 1.7l3.42-3.42A11.94 11.94 0 0 0 12 0C7.39 0 3.4 2.6 1.39 6.41l3.87 3.35z"/><path fill="#34A853" d="M16.04 18.01A7.03 7.03 0 0 1 12 19.5c-3.16 0-5.86-2.07-6.79-4.93l-3.87 3.35A11.94 11.94 0 0 0 12 24c3.03 0 5.78-1.12 7.9-2.96l-3.86-3.03z"/><path fill="#FBBC05" d="M5.21 14.57A7.1 7.1 0 0 1 4.5 12c0-.9.17-1.77.47-2.57L1.1 6.08A11.94 11.94 0 0 0 0 12c0 2.13.56 4.13 1.53 5.87l3.68-3.3z"/><path fill="#4285F4" d="M12 4.5c1.76 0 3.36.64 4.6 1.7l3.42-3.42A11.94 11.94 0 0 0 12 0v4.5z"/><path fill="#4285F4" d="M23.49 12.27c0-.79-.07-1.54-.19-2.27H12v4.51h6.47a5.55 5.55 0 0 1-2.4 3.63l3.86 3.03c2.26-2.09 3.56-5.17 3.56-8.9z"/></svg>
                    <span class="flex-1 text-center">Continuar com o Google</span>
                </button>
                <button class="w-full flex items-center gap-4 bg-transparent text-white font-semibold py-3 px-6 rounded-full border border-spotify-gray hover:border-white transition-colors">
                    <svg class="w-5 h-5" fill="#1877F2" viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
                    <span class="flex-1 text-center">Continuar com o Facebook</span>
                </button>
                <button class="w-full flex items-center gap-4 bg-transparent text-white font-semibold py-3 px-6 rounded-full border border-spotify-gray hover:border-white transition-colors">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/></svg>
                    <span class="flex-1 text-center">Continuar com a Apple</span>
                </button>
            </div>
            
            <!-- Sign Up Link -->
            <div class="text-center">
                <p class="text-spotify-gray mb-2">Não tem uma conta?</p>
                <a href="#" class="text-white hover:text-spotify-green underline font-semibold">Inscrever-se</a>
            </div>
        </div>
    </div>

</body>
</html>
