# Configurações específicas para ambiente Docker
spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:artistalbum}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}

# MinIO Configuration
minio:
  endpoint: ${MINIO_ENDPOINT:http://minio:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  bucket-name: ${MINIO_BUCKET:album-covers}
  presigned-url-expiration: 1800

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:bWluaGEtY2hhdmUtc2VjcmV0YS1tdWl0by1zZWd1cmEtcGFyYS1qd3QtMjU2LWJpdHMtbWluaW1v}
  expiration: ${JWT_EXPIRATION:300000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:86400000}

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Regional API
regional:
  api-url: ${REGIONAL_API_URL:https://brasilapi.com.br/api/ibge/uf/v1}

# Logging
logging:
  level:
    com.artistalbum: INFO
    org.springframework.web: INFO
